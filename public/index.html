<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>üèÜ Ranking de Afiliados</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: #fff;
            padding: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border-bottom: 1px solid #334155;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #020617;
        }
    </style>
</head>

<body>

    <h1>üèÜ Ranking de Afiliados</h1>

    <table>
        <thead>
            <tr>
                <th>Posi√ß√£o</th>
                <th>Afiliado</th>
                <th>Vendas</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="ranking"></tbody>
    </table>

    <script>
        fetch('/api/ranking')
            .then(r => r.json())
            .then(data => {
                const tbody = document.getElementById('ranking');
                data.forEach((a, i) => {
                    tbody.innerHTML += `
        <tr>
          <td>#${i + 1}</td>
          <td>${a.name}</td>
          <td>${a.sales}</td>
          <td>R$ ${a.total.toFixed(2)}</td>
        </tr>
      `;
                });
            });
    </script>

</body>

</html>
